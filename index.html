<!DOCTYPE html>
<html ng-app="quoteBook">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>

  <body ng-controller="mainCtrl">

    <div ng-repeat="quote in quotes | filter: quoteFilter">
      <span> {{quote.text}} </span>
      <span> {{quote.author}} </span>
    </div>

    <select ng-model="selectionType">
        <option value="addQuote">Add Quote</option>
        <option value="removeQuote">Remove Quote</option>
        <option value="filterQuotes">Filter Quotes</option>
    </select>

    <div>

      <div ng-show="selectionType === 'addQuote'">
        <input type="text" placeholder="Quote" ng-model="newQuote.text">
        <input type="text" placeholder="Author" ng-model="newQuote.author">
            <button ng-click="addDataCtrl()">Add Quote</button><br>
      </div>

      <div ng-show="selectionType === 'removeQuote'">
        <input type="text" placeholder="Enter text of quote to remove" ng-model="removeQuote">
            <button ng-click="removeDataCtrl()">Remove Quote</button><br>
      </div>

      <div ng-show="selectionType === 'filterQuotes'">
        <input type="text" ng-model="quoteFilter.text">
            <button ng-click="">Filter Quotes</button><br>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src=js/dataService.js></script>

  </body>

</html>
